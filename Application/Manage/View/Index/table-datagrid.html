<section class="vbox">
    <section class="scrollable padder">
        <ul class="breadcrumb no-border no-radius b-b b-light pull-in">
            <li><a href="index.html"><i class="fa fa-home"></i> Home</a></li>
            <li><a href="#">UI kit</a></li>
            <li><a href="#">Table</a></li>
            <li class="active">Datagrid</li>
        </ul>
        <div class="m-b-md">
            <h3 class="m-b-none">Datagrid</h3>
        </div>
        <section class="panel panel-default">
            <header class="panel-heading"> DataGrid <i class="fa fa-info-sign text-muted" data-toggle="tooltip" data-placement="bottom" data-title="ajax to load the data."></i> </header>
            <div class="table-responsive">
                <table id="MyStretchGrid" class="table table-striped datagrid m-b-sm">
                    <thead>
                        <tr>
                            <th>
                                <div class="row">
                                    <div class="col-sm-8 m-t-xs m-b-xs">
                                        <div class="select filter" data-resize="auto">
                                            <button data-toggle="dropdown" class="btn btn-sm btn-default dropdown-toggle"> <span class="dropdown-label"></span> <span class="caret"></span> </button>
                                            <ul class="dropdown-menu">
                                                <li data-value="all" data-selected="true"><a href="#">All</a></li>
                                                <li data-value="lt5m"><a href="#">Population &lt; 5M</a></li>
                                                <li data-value="gte5m"><a href="#">Population &gt;= 5M</a></li>
                                            </ul>
                                        </div>
                                    </div>
                                    <div class="col-sm-4 m-t-xs m-b-xs">
                                        <div class="input-group search datagrid-search">
                                            <input type="text" class="input-sm form-control" placeholder="Search">
                                            <div class="input-group-btn">
                                                <button class="btn btn-default btn-sm"><i class="fa fa-search"></i></button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </th>
                        </tr>
                    </thead>
                    <tfoot>
                        <tr>
                            <th class="row">
                                <div class="datagrid-footer-left col-sm-6 text-center-xs m-l-n" style="display:none;">
                                    <div class="grid-controls m-t-sm"> <span> <span class="grid-start"></span> - <span class="grid-end"></span> of <span class="grid-count"></span> </span>
                                        <div class="select grid-pagesize dropup" data-resize="auto">
                                            <button data-toggle="dropdown" class="btn btn-sm btn-default dropdown-toggle"> <span class="dropdown-label"></span> <span class="caret"></span> </button>
                                            <ul class="dropdown-menu">
                                                <li data-value="5"><a href="#">5</a></li>
                                                <li data-value="10"><a href="#">10</a></li>
                                                <li data-value="20" data-selected="true"><a href="#">20</a></li>
                                                <li data-value="50"><a href="#">50</a></li>
                                                <li data-value="100"><a href="#">100</a></li>
                                            </ul>
                                        </div>
                                        <span>Per Page</span> </div>
                                </div>
                                <div class="datagrid-footer-right col-sm-6 text-right text-center-xs" style="display:none;">
                                    <div class="grid-pager m-r-n">
                                        <button type="button" class="btn btn-sm btn-default grid-prevpage"><i class="fa fa-chevron-left"></i></button>
                                        <span>Page</span>
                                        <div class="inline">
                                            <div class="input-group dropdown combobox">
                                                <input class="input-sm form-control" type="text">
                                                <div class="input-group-btn dropup">
                                                    <button class="btn btn-sm btn-default" data-toggle="dropdown"><i class="caret"></i></button>
                                                    <ul class="dropdown-menu pull-right">
                                                    </ul>
                                                </div>
                                            </div>
                                        </div>
                                        <span>of <span class="grid-pages"></span></span>
                                        <button type="button" class="btn btn-sm btn-default grid-nextpage"><i class="fa fa-chevron-right"></i></button>
                                    </div>
                                </div>
                            </th>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </section>
    </section>
</section>
